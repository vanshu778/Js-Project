<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <style>
        body {
            background-color: #282c34;
            font-family: 'Roboto Mono', monospace; 
            color: #e6e6fa; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        section {
            background-color: #3d4451; 
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center; 
            width: 15rem;
        }
        
        #countDown {
            font-size: 3em;
            margin-bottom: 20px;
            color: #f0f8f9; 
            background-color: #21252b; 
            padding: 20px;
            border-radius: 8px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
            letter-spacing: 4px;
            border: 4px solid #5cb85c;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.3); 
            overflow: hidden;
            position: relative; 
        }
        
        #countDown::before { 
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 15px;
            background: rgba(76, 175, 80, 0.4);
            border-radius: 50%;
            filter: blur(5px) drop-shadow(0px 5px 8px rgba(0, 0, 0, 0.3)); 
        }
        
        
        .buttons {
            display: flex;
            flex-direction: column; 
            gap: 10px; 
            margin-bottom: 20px;
        }
        
        .buttons button {
            background-color: #5cb85c; 
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease; 
        }
        
        .buttons button:hover {
            background-color: #4cae4c;
        }
        
        .resetValue {
            text-align: left; 
        }
        
        .resetValue p {
            margin: 5px 0; 
        }</style>
</head>
<body>
    <section>
        <p id="countDown">0</p>
        <div class="buttons">
            <button class="start_btn">Start</button>
            <button class="reset_btn">Reset</button>
            <button class="stop_btn">Stop</button>
            <button class="time_btn">getTime</button>
            <button class="clear_btn">clearTime</button>
        </div>
        <div class="resetValue"></div>
    </section>
    <script>
        const countDownElement = document.getElementById("countDown");
        const resetValueElement = document.querySelector(".resetValue");
        let startCount = 0;
        let intervalId;
        //Function to start the timer
        const startTimer = () => {
            intervalId = setInterval(() => {
                countDownElement.innerText = startCount++;
        },1000);
    };
        //Function to stop the timer and show stop time
        const stopTimer = () => {
            clearInterval(intervalId);
            showStopValue();
        };

        //Function to reset the timer
        const resetTimer = () => {
            startCount = 0;
            countDownElement.innerText = startCount;
            clearInterval(intervalId);
        };

        //Function to show stop value
        const showStopValue = () => {
            const newPara = document.createElement("p");
            newPara.innerText = `The stop time is ${startCount-1}`;
            resetValueElement.append(newPara)
        };
        //Function to show stop time
        const clearTimeValue = () => {
            resetValueElement.innerHTML = "";
        }
        //Event listeners
        document.querySelector(".start_btn").addEventListener("click",startTimer);

        document.querySelector(".reset_btn").addEventListener("click",resetTimer);

        document
        .querySelector(".stop_btn")
        .addEventListener("click",stopTimer);

        document.querySelector(".time_btn").addEventListener("click",showStopValue);

        document.querySelector(".clear_btn").addEventListener("click",clearTimeValue);        
    </script>
</body>
</html>
